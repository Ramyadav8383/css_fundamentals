<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Css Display property</title>
  </head>
  <body>
    <div class="block">I am block Element</div>
    <h1 class="block">I am block Element</h1>
    <p class="block">I am block Element</p>
    <div class="inline-element">
      <span class="inline">I am inline Element</span>
      <a href="#" class="inline"> i am A inline Element</a>
      <img
        src="./image/pexels-fabian-wiktor-994605.jpg"
        class="inline"
        width="100px"
        alt="image"
      />
    </div>
  </body>
</html>
