<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Css Types</title>
    <style>
      h2 {
        color: orange;
        font-size: 3rem;
      }
      h3 {
        color: blueviolet;
      }
      /* #heading {
        color: grey;
      }
      .heading {
        color: goldenrod;
      } */
    </style>
  </head>
  <body>
    <!-- inline css -->
    <h1 style="color: green; font-size: 3rem">Hello world</h1>
    <p>this is inline Css</p>

    <!-- internal css -->

    <h2 id="heading" class="heading">Hello world</h2>
    <p>this is internal css</p>

    <!-- external css -->
    <h3 style="color: green">Hello world</h3>
    <p>This is external css</p>
    <!-- inline css have higher precidence then internal and then external css -->
  </body>
</html>
